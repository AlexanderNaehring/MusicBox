[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	Wire
	earlephilhower/ESP8266Audio@^1.9.7
	https://github.com/AlexanderNaehring/MFRC522#4dc2861
	nitek/NDEF_MFRC522@^2.0.0
	madhephaestus/ESP32Encoder@^0.11.7
	mathertel/OneButton@^2.6.1
monitor_speed = 115200
build_flags = 
	-D _____TMP=1

[platformio]
description = Musikbox basierend auf ESP32, RFID/NFC reader MFRC522, and I2S Amp MAX98357 - powered by ESP8266Audio
